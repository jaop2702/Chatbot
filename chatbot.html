<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Asistente</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="open-chat-button" class="open-chat-button">
        <img src="https://cdn-icons-png.freepik.com/512/12220/12220340.png" alt="Abrir Chat">
    </button>

    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <img src="https://cdn-icons-png.freepik.com/512/12220/12220340.png" alt="Logo" class="header-logo">
            <h2>Asistente Virtual DployXperts</h2>
            <button id="close-chat-button" class="close-chat-button">✖</button>
            <button id="reset-chat-button" class="reset-chat-button" title="Reiniciar chat" >     <img src="https://cdn-icons-png.freepik.com/256/10696/10696371.png?semt=ais_hybrid" alt="Reiniciar chat"></button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <p>¡Hola! Soy tu asistente virtual DployXperts. ¿En qué puedo ayudarte hoy?</p>
            </div>
        </div>
  <div id="chat-input-area" class="chat-input-area">
    <div class="input-wrapper">
        <button id="attach-file-button" class="action-button input-icon left-icon" title="Adjuntar archivo">📎</button>
        <input type="file" id="file-input" style="display:none;"/>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." maxlength="300">
        <button id="mic-button" class="action-button input-icon right-icon" title="Grabar mensaje">🎙️</button>
        <button id="send-button" class="action-button input-icon send-icon right-icon" title="Enviar mensaje">➤</button>
    </div>
    <div id="staged-media-preview" class="staged-media-preview">
        <span id="staged-media-name"></span>
        <button id="remove-staged-media" class="remove-staged-button">✖</button>
   <audio id="staged-audio-player" controls style="display:none;"></audio> 
    </div>
    <div id="staged-media-preview" class="staged-media-preview">
    <span id="staged-media-name"></span>
    <button id="remove-staged-media" class="remove-staged-button">✖</button>
    <span id="audio-timer" class="audio-timer">00:00</span> 
    <audio id="staged-audio-player" controls style="display:none;"></audio> 
</div>
</div>
<script src="script.js"></script>

</html>
